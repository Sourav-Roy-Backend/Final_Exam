{% extends 'base.html' %}

{% block content %}
<h1>Welcome to  your Wishlist page</h1>
{% for item in cart_items %}
<div class="conteainer mx-auto w-[80%] h-1/3">
    <div class=" my-20 ">
      <div class="hero bg-base-200">
        <div class="hero-content flex-col lg:flex-row gap-10">
          <img src="{{item.product.image.url}}" class="w-[25%] rounded-lg shadow-2xl" />
          <div>
            <h1>{{item.product.product_name}}</h1>
            <h1 class=" font-bold">{{item.product.category}}</h1>
            <p class="py-6">{{item.product.description}}</p>
            <button class="btn btn-primary">Buy Now</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
{% endblock content %}
